<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <label for="first-name">First Name: </label>
        <input id="first-name" />
        <label for="last-name">Last Name:</label>
        <input id="last-name" />
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="john.doe@gmail.com" />
        <label for="city">City:</label>
        <input id="city" />
        <label for="state">State:</label>
        <select id="state" name="state">
          <option>AK</option>
          <option>AL</option>
          <option>AR</option>
          <option>AZ</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DC</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>IA</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>MA</option>
          <option>MD</option>
          <option>ME</option>
          <option>MI</option>
          <option>MN</option>
          <option>MO</option>
          <option>MS</option>
          <option>MT</option>
          <option>NC</option>
          <option>ND</option>
          <option>NE</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NV</option>
          <option>NY</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VA</option>
          <option>VT</option>
          <option>WA</option>
          <option>WI</option>
          <option>WV</option>
          <option>WY</option>
        </select>
        <label for="zip-code">Zip Code:</label>
        <input type="text" name="zip" id="zip" pattern="[0-9]{5}" />
        <p>Which of these colors do you like best?</p>
        <ul>
          <li>
            <label> <input type="radio" name="color" value="red" />Red </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="blue" />Blue
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="green" />Green
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="color" value="yellow" />Yellow
            </label>
          </li>
        </ul>
        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li>
            <label>
              <input type="checkbox" value="HTML" />
            </label>
          </li>
        </ul>
        <input type="submit" value="Send" />
      </fieldset>
    </form>
  </body>
</html>
